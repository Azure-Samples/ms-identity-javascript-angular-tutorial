<mat-card class='card-section'>
    <mat-card-title>Onboarding</mat-card-title>
    <mat-card-content>In order to enable users from your tenant to be able to access and use this application, you need to provision this app to your tenant by granting admin consent.</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"(click)="adminConsent()">Grant admin consent</button>
    </mat-card-actions>
    <mat-card-content></mat-card-content>
</mat-card>
