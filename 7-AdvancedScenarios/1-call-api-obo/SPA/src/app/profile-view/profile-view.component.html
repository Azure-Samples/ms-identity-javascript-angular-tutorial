<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="userExists">

	<!-- Claim Column -->
	<ng-container matColumnDef="claim">
		<th mat-header-cell *matHeaderCellDef> Claim </th>
		<td mat-cell *matCellDef="let element"> {{element[0]}} </td>
	</ng-container>

	<!-- Value Column -->
	<ng-container matColumnDef="value">
		<th mat-header-cell *matHeaderCellDef> Value </th>
		<td mat-cell *matCellDef="let element"> {{element[1]}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button [routerLink]="['/profile-edit', profile.id]" *ngIf="userExists">edit</button>

<div *ngIf="!userExists">
	<h3>Welcome Onboard!</h3>
	<p>You will now be asked to update your profile information.</p>
	<button (click)="submitProfile(profile)">Accept</button>
</div>
